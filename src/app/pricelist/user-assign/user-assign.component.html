<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
        <h2 class="mb-3 mb-md-0">{{"Assign Price To User" | translate}}</h2>
    </div>
</div>


<div class="mat-elevation-z8">
    <table class="table" mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{"S.No" | translate}}</th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{matPaginator.pageSize * matPaginator.pageIndex + i
                + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"User Types" | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="priceListNames">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Price List Name" | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.priceListNames}} </td>
        </ng-container>

        <ng-container matColumnDef="rowActionIcon">
            <th mat-header-cell *matHeaderCellDef>{{"Action" | translate}}</th>
            <td mat-cell *matCellDef="let element" class="text-center" width="300px">
                <select #nesub class="form-control" (change)='onSelectPriceName(nesub.value,element)'>
                <option selected disabled>{{"Select PriceList Name" | translate}}</option>
                <!-- <option selected disabled value="{{element.priceListNameId}}">{{element.priceListNames}}</option> -->
                <option *ngFor="let item of getPriceName" value="{{item.id}}">{{item.name}}</option>
            </select>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" colspan="6">{{"No data found" | translate}}</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons></mat-paginator>

</div>
