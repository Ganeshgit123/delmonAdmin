<div class="row">
    <div class="col-md-6">
        <h2 class="mb-3 mb-md-0">{{"Push Notification" | translate}}</h2>
        <br>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="fcmForm">
                    <div class="form-group">
                        <label for="name">{{"Title" | translate}}</label>
                        <input type="text" class="form-control" placeholder="{{'Enter Title' | translate}}"
                            formControlName="title" [ngClass]="{ 'is-invalid': submittedFcm && fF.title.errors }">
                        <div *ngIf="submittedFcm && fF.title.errors" class="invalid-feedback">
                            <div *ngIf="fF.title.errors.required">{{"TitleRequire" | translate}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">{{"Message" | translate}}:</label>
                        <textarea class="form-control" formControlName="message" rows="4" cols="50"
                            placeholder="{{'Enter Message' | translate}}"
                            [ngClass]="{ 'is-invalid': submittedFcm && fF.message.errors }"></textarea>
                        <div *ngIf="submittedFcm && fF.message.errors" class="invalid-feedback">
                            <div *ngIf="fF.message.errors.required">{{"MessageRequired" | translate}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipientType">{{"RecipientType" | translate}}</label>
                        <select class="form-control" formControlName="recipientType"
                            [ngClass]="{ 'is-invalid': submittedFcm && fF.recipientType.errors }">
                            <option value="group">{{'UserGroup' | translate}}</option>
                            <option value="single">{{'SingleUsers' | translate}}</option>
                        </select>
                        <div *ngIf="submittedFcm && fF.recipientType.errors" class="invalid-feedback">
                            <div *ngIf="fF.recipientType.errors.required">{{"RecipientTypeRequired" | translate}}
                            </div>
                        </div>
                    </div>

                    <!-- show group dropdown when 'group' selected -->
                    <div class="form-group" *ngIf="fcmForm.get('recipientType')?.value === 'group'">
                        <label for="group">{{"UserGroup" | translate}}</label>
                        <select class="form-control" formControlName="groupId">
                            <option *ngFor="let g of userGroups" [value]="g.id">{{ g.name }}</option>
                        </select>
                    </div>

                    <!-- show single-user multiselect when 'single' selected -->
                    <div class="form-group" *ngIf="fcmForm.get('recipientType')?.value === 'single'">
                        <label for="name">{{"Users" | translate}} </label>
                        <ng-multiselect-dropdown placeholder="{{'Select Users' | translate}}"
                            [formControl]="fcmForm.controls['userId']" [settings]="dropdownSettingsuser"
                            [data]="getuser" (onSelect)="onItemSelectuser($event)"
                            (onSelectAll)="onSelectAlluser($event)" (onDeSelect)="onItemDeSelect($event)"
                            (onDeSelectAll)="onDeSelectAll($event)">
                        </ng-multiselect-dropdown>
                    </div>

                    <div class="text-right" *ngIf="showAccept">
                        <button type="submit" class="btn btn-own" (click)="sendFCMNotification()">{{"Send"
                            | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h2 class="mb-3 mb-md-0">{{"Push SMS" | translate}}</h2>
        <br>
        <div class="card">

                            | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
